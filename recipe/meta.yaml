{% set version = "2.0.6" %}

package:
  name: intake
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake/intake-{{ version }}.tar.gz
  sha256: 5ca38d335bd6ff5da7f68186563459a54f54c5448b39c7ca82bbf86d6a28d3f6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm
  run:
    - python >=3.8
    - platformdirs
    - fsspec >=2023.0.0
    - pyyaml
    - networkx

test:
  source_files:
    - intake
  imports:
    - intake
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/intake/intake
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Data load and catalog system

extra:
  recipe-maintainers:
    - ocefpaf
    - martindurant
